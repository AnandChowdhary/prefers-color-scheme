<!doctype html>
<html>
    <head>
        <meta name="charset" content="utf-8">
        <title>prefers-color-scheme</title>
        <style>
            body { font: menu; font-size: 100%; text-align: center; max-width: 720px; margin: 2rem auto; padding: 2rem; }
            body.light { background-color: #ecf0f1; color: #000 }
            body.dark { background-color: #2c3e50; color: #fff; }
        </style>
    </head>
    <body>
        <h1>Your color scheme is <strong id="colorScheme">loading...</strong>.</h1>
        <script type="module">
            import prefersColorScheme from "https://unpkg.com/prefers-color-scheme";
            document.querySelector("#colorScheme").innerHTML = prefersColorScheme();
            document.body.classList.add(prefersColorScheme());
        </script>
    </body>
</html>
